<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master-layout/master-layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eLibrary - a demo spring boot webapp featuring CRUD - New Book Form</title>
</head>
<body>

<div style="padding-top:1em;" class="container">
    <th:block layout:fragment="content">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">New Book Form</span>
        </div>

        <form id="newCustomerForm" method="post" th:action="@{${page_links.get('CUSTOMER_ADD_URL')}}" th:object="${customer}">
            <fieldset>
                <input type="hidden" name="customerId" th:value="${customer.customerId}"/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="customerNumber">Customer Number</label>
                            <span th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"
                                  class="alert alert-danger"></span>
                            <input id="customerNumber" name="customerNumber" type="number" placeholder="e.g: 10001" class="form-control"
                                   th:value="${customer.customerNumber}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger"></span>
                            <input id="firstName" name="firstName" type="text" class="form-control" th:value="${customer.firstName}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="alert alert-danger"></span>
                            <input id="lastName" name="lastName" type="text" class="form-control" th:value="${customer.lastName}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                  class="alert alert-danger"></span>
                            <input id="middleName" name="middleName" type="text" class="form-control" th:value="${customer.middleName}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
                                  class="alert alert-danger"></span>
                            <input id="emailAddress" name="emailAddress" placeholder="e.g: asmith@gmail.net" type="email" class="form-control" th:value="${customer.emailAddress}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contactPhoneNumber">Contact Phone Number</label>
                            <span th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}"
                                  class="alert alert-danger"></span>
                            <input id="contactPhoneNumber" name="contactPhoneNumber" placeholder="e.g: (641) 451-0001" type="text" class="form-control" th:value="${customer.contactPhoneNumber}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                  class="alert alert-danger"></span>
                            <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control"
                                   th:value="${customer.dateOfBirth}">
                        </div>
                    </div>
                </div>

                <div style="float:right;">
                    <a th:href="@{${page_links.get('CUSTOMER_LIST_URL')}}" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Customer</button>
                </div>
            </fieldset>
        </form>
    </th:block>


</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
